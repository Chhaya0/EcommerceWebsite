<div class="update-product">
    <h1>Update New Product</h1>
    <p class="p-message">{{productMessage}}</p>
    <form #addProduct='ngForm' (ngSubmit)='submitUpdateProduct(addProduct.value)' class="common-form">
        <input class="form-input"type="text" #name ngModel={{productData?.name}} name='name' placeholder="Enter Product Name"> 
        <input class="form-input"type="text" #price ngModel={{productData?.price}} name='price' placeholder="Enter Product Price"> 
        <input class="form-input"type="text" #color ngModel={{productData?.color}} name='color' placeholder="Enter Product Color"> 
        <input class="form-input"type="text" #category ngModel={{productData?.category}} name='category' placeholder="Enter Product Category"> 
        <textarea class="form-input"type="text" #description ngModel={{productData?.description}} name='description' placeholder="Enter Product Description"></textarea>
        <input class="form-input"type="text" ngModel={{productData?.image}}  #image name='image' placeholder="Enter Product Image">  
        <button class="form-button">Update Product</button>
    </form>
</div>
