<ngb-carousel *ngIf="popularProducts">
	<ng-template *ngFor='let item of popularProducts' ngbSlide>
		<div class="product-header-image">
			<img class="product-popular-carousel" src="{{item.image}}" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor='let item of trendyProducts'>
            <div class="product-item">
                <img src='{{item.image}}'>
            <div class="product-details">
                <h5 class="name-head">{{item.name}}</h5>
                <div class="product-price">
                    <h6>{{item.price}}</h6>
                </div>
                <div class="product-color">
                    <h6>{{item.color}}</h6>
                </div>
                <div class="product-footer">
                   <a href='#'>View Details</a>
                   <a href='#'>Add to Cart</a>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
