<div class="add-product">
    <h1>Add New Product</h1>
    <p class="p-message">{{productMessage}}</p>
    <form #addProduct='ngForm' (ngSubmit)='submitProduct(addProduct.value)' class="common-form">
        <input class="form-input"type="text" #name ngModel name='name' placeholder="Enter Product Name"> 
        <input class="form-input"type="text" #price ngModel name='price' placeholder="Enter Product Price"> 
        <input class="form-input"type="text" #color ngModel name='color' placeholder="Enter Product Color"> 
        <input class="form-input"type="text" #category ngModel name='category' placeholder="Enter Product Category"> 
        <textarea class="form-input"type="text" #description ngModel name='description' placeholder="Enter Product Description"></textarea>
        <input class="form-input"type="text" ngModel  #image name='image' placeholder="Enter Product Image">  
        <button class="form-button">Add Product</button>
    </form>
</div>
